<!DOCTYPE html>
<html>
<head>
	<title>В серці з Україною</title>
</head>
<body>
	<h1>Любіть Україну у сні й наяву, вишневу свою Україну, красу її вічно живу і нову і мову її солов'їну!</h1>
	<h2>Націю, яка під кулями сміється та народжує дітей, не перемогти. Ніколи, нікому. З нами Бог! Слава Україні!</h2>
	<p>Україна починається з тебе!</p>
</body>
</html>
